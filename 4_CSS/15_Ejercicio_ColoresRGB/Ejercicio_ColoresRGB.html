<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Ejercicio_ColoresRGB.css">
</head>
<body>
        <div class="color-combinations">
            <h1>Colores Primarios</h1>
            <div class="color-container">
                <div class="color red"></div>
                <div class="color blue"></div>
                <div class="color green"></div>
            </div>
            <h1>Colores Secundarios</h1>
            <div class="color-container">
                <div class="color red"></div>
                <p>+</p>
                <div class="color blue"></div>
                <p>=</p>
                <div class="color red">
                    <div class="color blue result"></div>
                </div>
            </div>
            <div class="color-container">
                <div class="color blue"></div>
                <p>+</p>
                <div class="color green"></div>
                <p>=</p>
                <div class="color blue">
                    <div class="color green result"></div>
                </div>
            </div>
            <div class="color-container">
                <div class="color green"></div>
                <p>+</p>
                <div class="color red"></div>
                <p>=</p>
                <div class="color green">
                    <div class="color red result"></div>
                </div>
            </div>
        </div>
        <div class="color-diagram">
            <h1>RGB</h1>
                <div class="color red red-diagram"></div>
                <div class="color blue blue-diagram"></div>
                <div class="color green green-diagram"></div>
        </div>
</body>
</html>

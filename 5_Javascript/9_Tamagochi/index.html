<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagochi</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="eat section">
            <div>
                <div>
                    <button class="eat-btn"><img src="./assets/ice-cream.png"></button>
                    <button class="eat-btn"><img src="./assets/carrot.png"></button>
                    <button class="eat-btn"><img src="./assets/chicken-leg.png"></button>
                </div>
                <div class="container-bar">
                    <div class="progress-bar eat-bar" id="eat-progress" style="width:50%"></div>
                </div>
                <span><a class="progress-number">50%</a> Full</span>
            </div>
            <h1>EAT</h1>
        </div>
        <div class="play section">
            <div>
                <div>
                    <button class="play-btn"><img src="./assets/video-game.png"></button>
                    <button class="play-btn"><img src="./assets/rugby.png"></button>
                    <button class="play-btn"><img src="./assets/strategy.png"></button>
                </div>
                <div class="container-bar">
                    <div class="progress-bar eat-bar" id="eat-progress" style="width:50%"></div>
                </div>
            </div>
            <h1>PLAY</h1>
        </div>
        <div class="fight section">
            <h1>FIGHT</h1>
            <div>
                <button class="fight-btn"><img src="./assets/fist.png"></button>
                <button class="fight-btn"><img src="./assets/walk.png"></button>
            </div>
        </div>
        <div class="sleep section">
            <h1>SLEEP</h1>
            <div>
                <button class="play-btn"><img src="./assets/sleeping.png"></button>
                <button class="play-btn"><img src="./assets/cloudy-night.png"></button>
            </div>
        </div>
    </main>
    <div class="pet section">
        <h1>FLUFFY</h1>
        <img id="fluffy-img" src="./assets/Fluffy.png">
        <div>
            <button class="btn"><img src="./assets/sleeping.png"></button>
            <button class="btn"><img src="./assets/cloudy-night.png"></button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <article>
            <div class="title">
                <h4>Add Item</h4>
            </div>
            <button onclick="push()">push</button>
            <button onclick="unshift()">unshift</button>
            <button onclick="insert()">insert at</button>
            <input id="insert-selector" type="number" min="0" placeholder="0">
        </article>
        <article>
            <div class="title">
                <h4>Remove Item</h4>
            </div>
            <button onclick="pop()">pop</button>
            <button onclick="shift()">shift</button>
            <button onclick="remove()">remove at</button>
            <input id="remove-selector" type="number" min="0" placeholder="0">
        </article>
        <div id="array-container">[<a id="emoji-array"></a>]</div>
    </main>
    
    <script src="./main.js"></script>
</body>
</html>

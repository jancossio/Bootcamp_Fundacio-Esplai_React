<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Breakpoints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container text-center">
        <h3>1.</h3>
        <div class="row my-3 gray">
            <div class="col order-3 border border-1 border-dark wood">
                Columna 1
            </div>
            <div class="col order-2 border border-1 border-dark wood">
                Columna 2
            </div>
            <div class="col order-1 border border-1 border-dark wood">
                Columna 3
            </div>
        </div>
        <h3>2.</h3>
        <div class="row my-3">
            <div class="col order-xl-3 border border-1 border-dark wood">
                .col .order-xl-3
            </div>
            <div class="col order-xl-2 border border-1 border-dark wood">
                .col .order-xl-2
            </div>
            <div class="col order-xl-1 border border-1 border-dark wood">
                .col .order-xl-1
            </div>
        </div>
        <h3>3.</h3>
        <div class="row my-3 exercise-3">
            <div class="col-3 p-2 border border-1 border-dark wood">
                .col-3
            </div>
            <div class="col-3 ml-auto offset-3 p-2 ml-auto border border-1 border-dark wood">
                .col-3 .ml-auto
            </div>
            <div class="col-3 p-2 border border-1 border-dark wood">
                .col-3
            </div>
            <div class="col-3 ml-auto offset-3 p-2 border border-1 border-dark wood">
                .col-3 .ml-auto
            </div>
            <div class="col-3 ml-auto offset-3 p-2 ml-auto border border-1 border-dark wood">
                .col-3 .ml-auto
            </div>
        </div>
    </div>
</body>
</html>

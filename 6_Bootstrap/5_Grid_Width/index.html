<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container-fluid text-center display-5">
        <div class="row green">
            <div class="col border border-2 border-light">
                FULL WIDTH
            </div>
        </div>
        <div class="row blue">
            <div class="col border border-2 border-light">
                HALF WIDTH
            </div>
            <div class="col border border-2 border-light">
                HALF WIDTH
            </div>
        </div>
        <div class="row red">
            <div class="col border border-2 border-light">
                THIRD
            </div>
            <div class="col border border-2 border-light">
                THIRD
            </div>
            <div class="col border border-2 border-light">
                THIRD
            </div>
        </div>
        <div class="row yellow">
            <div class="col-8 border border-2 border-light">
                TWO THIRD
            </div>
            <div class="col border border-2 border-light">
                THIRD
            </div>
        </div>
        <div class="row orange">
            <div class="col border border-2 border-light">
                1/4
            </div>
            <div class="col border border-2 border-light">
                1/4
            </div>
            <div class="col border border-2 border-light">
                1/4
            </div>
            <div class="col border border-2 border-light">
                1/4
            </div>
        </div>
        <div class="row purple text-white">
            <div class="col-9 border border-2 border-light">
                3/4
            </div>
            <div class="col border border-light">
                1/4
            </div>
        </div>
        <div class="row gray">
            <div class="col border border-2 border-light">
                1
            </div>
            <div class="col-10 border border-2 border-light">
                10 Column
            </div>
            <div class="col border border-2 border-light">
                1
            </div>
        </div>
    </div>
</body>
</html>
